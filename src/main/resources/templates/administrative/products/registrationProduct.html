<div th:replace="shared/top"></div>
<section class="layout-content">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<a class="btn btn-primary btn-md" href="/administrativo/produtos/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Produto</span>
			</a>
		</div>
	</nav>

	<div class="container" id="cadastro">
		<form action="/administrativo/produtos/salvar" enctype="multipart/form-data" th:object="${product}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="description">Descrição do Produto</label>
					<input type="text" class="form-control" id="description" placeholder="Descrição" autofocus="autofocus"
						th:field="*{description}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="category">Categoria</label>
					<input type="text" class="form-control" id="category" placeholder="Categoria" data-mask="#.##0,00" data-mask-reverse="true"
						th:field="*{category}" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="brand">Marca</label>
					<input type="text" class="form-control" id="brand" placeholder="Marca" autofocus="autofocus"
						th:field="*{brand}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="saleValue">Valor de Venda</label>
					<input type="text" class="form-control" id="category" placeholder="Valor de venda" data-mask="#.##0,00" data-mask-reverse="true"
						th:field="*{saleValue}" value="" />
					<div class="invalid-feedback"></div>
				</div>
			</div>
			
			<div class="form-group col-md-12">
				<input type="file" name="file" />
			</div>
			
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
<div th:replace="shared/bottom"></div>
