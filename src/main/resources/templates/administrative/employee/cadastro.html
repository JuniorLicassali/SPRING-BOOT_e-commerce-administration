<div th:replace="shared/top"></div>
<section class="layout-content">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Funcionários</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/administrativo/funcionarios/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Funcionários</span>
			</a>
		</div>
	</nav>

	<div class="container" id="cadastro">
		<form action="/administrativo/funcionarios/salvar" th:object="${employee}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome do Funcionário</label>
					<input type="text" class="form-control" id="name" placeholder="Nome Completo" autofocus="autofocus"
						th:field="*{name}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="salario">Salário Bruto</label>
					<input type="text" class="form-control" id="salary" data-mask="#.##0,00" data-mask-reverse="true"
						th:field="*{salary}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<!--<div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="date" class="form-control" id="entryDate" name="entryDate" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Saída</label>
	                        <input type="date" class="form-control" id="departureDate" name="departureDate" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>-->
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="jobFunction">Cargo</label>
					<select id="jobFunction" class="form-control" name="jobFunction">
						<option value="">Selecione...</option>
						<option value="1">Auxiliar Contábil</option>
						<option value="2">Auxiliar Administrativo</option>
						<option value="3">Contador</option>
						<option value="4">Adminitrador</option>
						<option value="5">Programado PHP</option>
						<option value="6">Desenvolvedor Java Jr.</option>
						<option value="7">Desenvolvedor Java Pleno</option>
						<option value="8">Desenvolvedor Java Senior</option>
						<option value="9">Auxiliar de RH</option>
						<option value="10">Coordenador de RH</option>
						<option value="11">Psicologo</option>
					</select>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="city">Cidade</label>
					<select th:field="*{city}" class="form-control">
						<option th:each="cit : ${listOfCities}" th:value="${cit.id}" th:text="${cit.name}"></option>
					</select>
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="publicArea">Logradouro</label>
					<input type="text" class="form-control" id="publicArea" placeholder="logradouro sem número"
						name="publicArea" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="number;">Número</label>
					<input type="text" class="form-control" id="number;" name="number" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="complement">Complemento</label>
					<input type="text" class="form-control" id="complement" placeholder="fundos, casa, AP. 102, .."
						name="complement" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="neighborhood">Bairro</label>
					<input type="text" class="form-control" id="neighborhood" name="neighborhood" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				
				<div class="form-group col-md-6">
					<label for="zipCode">Cep</label>
					<input type="text" class="form-control" id="zipCode" data-mask="00000-000" name="zipCode"
						value="" />
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
<div th:replace="shared/bottom"></div>
