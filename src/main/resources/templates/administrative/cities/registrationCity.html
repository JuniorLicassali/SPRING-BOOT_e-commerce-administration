<div th:replace="shared/top"></div>
<section class="layout-content">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Cidades</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/administrativo/cidades/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Cidade</span>
			</a>
		</div>
	</nav>

	<div class="container" id="cadastro">
		<form action="/administrativo/cidades/salvar" th:object="${city}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome da Cidade</label>
					<input type="text" class="form-control" id="name" placeholder="Nome Completo" autofocus="autofocus"
						th:field="*{name}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="salario">Estado</label>
						<select th:field="*{state}" class="form-control">
							<option th:each="stat : ${listOfStates}" th:value="${stat.id}" th:text="${stat.name}"></option>
						</select>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
<div th:replace="shared/bottom"></div>
