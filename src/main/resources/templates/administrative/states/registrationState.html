<div th:replace="shared/top"></div>
<section class="layout-content">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Funcion√°rios</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/administrativo/estados/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Estado</span>
			</a>
		</div>
	</nav>

	<div class="container" id="cadastro">
		<form action="/administrativo/estados/salvar" th:object="${state}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome do Estado</label>
					<input type="text" class="form-control" id="name" placeholder="Nome Completo" autofocus="autofocus"
						th:field="*{name}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="salario">Sigla</label>
					<input type="text" class="form-control" id="acronym" placeholder="Sigla" data-mask="#.##0,00" data-mask-reverse="true"
						th:field="*{acronym}" value="" />
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
<div th:replace="shared/bottom"></div>
