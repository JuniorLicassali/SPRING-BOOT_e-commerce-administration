	<div th:replace="shared/top"></div>
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Permissões</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/permissoes/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Permissão</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome do Funcionário</th>
	                        <th>Papel do Funcionário</th>
	                        <th>Data de cadastro</th>
	                        <th></th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="permission : ${listOfRole}">
	                        <td th:text = "${permission.id}"></td>
	                        <td th:text = "${permission.employee.name}"></td >
	                        <td th:text = "${permission.role.name}"></td >
	                        <td th:text="${#dates.format(permission.registrationDate, 'dd/MM/yyyy')} "></td>
	                        
	                        <td colspan="2">
	                            <a class="btn btn-warning" th:href="@{/administrativo/permissoes/editar/{id}(id=${permission.id})}">Editar</a>
	                            
	                            <a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/administrativo/permissoes/remover/{id}(id=${permission.id})} + '\' } '" class="btn btn-danger">Excluir</a>
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
	<div th:replace="shared/bottom"></div>
