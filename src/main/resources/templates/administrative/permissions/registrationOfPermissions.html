<div th:replace="shared/top"></div>
<section class="layout-content">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/administrativo/permissoes/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Permissões</span>
			</a>
		</div>
	</nav>

	<div class="container" id="cadastro">
		<form action="/administrativo/permissoes/salvar" th:object="${permissions}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Funcionário</label>
						<select th:field="*{employee}" class="form-control">
							<option th:each="emp : ${listOfEmployees}" th:value="${emp.id}" th:text="${emp.name}"></option>
						</select>
					<div class="invalid-feedback">

					</div>
				</div>
				
				<div class="form-group col-md-6">
					<label>Papel</label>
						<select th:field="*{role}" class="form-control">
							<option th:each="role : ${listOfRole}" th:value="${role.id}" th:text="${role.name}"></option>
						</select>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
<div th:replace="shared/bottom"></div>
