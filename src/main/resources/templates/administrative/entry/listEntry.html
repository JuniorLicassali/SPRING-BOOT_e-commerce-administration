	<div th:replace="shared/top"></div>
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cidades</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/administrativo/cidades/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Cidades</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome da Cidade</th>
	                        <th>Nome do Estado</th>
	                        <th>Sigla do Estado</th>
	                        <th></th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="city : ${listOfCities}">
	                        <td th:text = "${city.id}"></td>
	                        <td th:text = "${city.name}"></td >
	                        <td th:text = "${city.state.name}"></td >
	                        <td th:text = "${city.state.acronym}"></td>
	                        
	                        <td colspan="2">
	                            <a class="btn btn-warning" th:href="@{/administrativo/cidades/editar/{id}(id=${city.id})}">Editar</a>
	                            
	                            <a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/administrativo/cidades/remover/{id}(id=${city.id})} + '\' } '" class="btn btn-danger">Excluir</a>
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
	<div th:replace="shared/bottom"></div>
